syntax = "proto3";

option go_package = "/protobufs";

message ReportSavedFileChunkRequest {
    string user_id = 1;
    string file_path = 2;
    int32 chunk_index = 3;
    int32 num_total_chunks = 4;
}

message ReportSavedFileChunkResponse {
    bool is_last_chunk = 1;
}

service RepositorySyncService {
    rpc ReportSavedFileChunk(stream ReportSavedFileChunkRequest) returns (stream ReportSavedFileChunkResponse);
}

// protoc *.proto --go_out=.. --go-grpc_out=..